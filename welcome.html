<!doctype html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--<link rel="stylesheet" type="text/css" href="css/main.css"/>-->
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/welcome.css"/>
	</head>

	<body>
		<div class="mui-content imgcolor">
			<div class="box-img">
				<img src="img/fair.png"/>
			</div>
		</div>
		<script type="text/javascript">
			mui.init({  // 可同时加载一个或者多个界面
			preloadPages:[ //加载一个界面
			{ 
				url:'index.html', 
				id:'index', 
				styles:{},//窗口参数 
				extras:{},//自定义扩展参数
				subpages:[{},{}]//预加载页面的子页面 
			}
			]
		});
		
		//打开新窗口
			mui.openWindow({ 
					url:'index.html', //需要打开页面的url地址 
					id:'index',  //需要打开页面的url页面id
					styles:{ 
						top:'0px',//新页面顶部位置 
						bottom:'0px',//新页面底部位置 
	//					width:newpage-width,//新页面宽度，默认为100% 
	//					height:newpage-height,//新页面高度，默认为100% 
					}, 
					extras:{ 
						name:'aries',
						age:'18',
	//					.....//自定义扩展参数，可以用来处理页面间传值 
					},show:{ //控制打开页面的类型
						autoShow:true,
	//					//页面loaded事件发生后自动显示，默认为true 
//						aniShow:'zoom-fade-out',//页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration:'1000'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					}, waiting:{ // 控制 弹出转圈框的信息
						autoShow:true,//自动显示等待框，默认为true 
						title:'wait...',//等待对话框上显示的提示内容 
						options:{ 
							width:'300px',//等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height:'300px',//等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						} 
					}
			});

		</script>
	</body>
	
</html>
